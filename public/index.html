<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CroustiCoin overlay</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: transparent; 
            margin: 0; padding: 40px;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }


        .glass-card {
            background: rgba(29, 85, 189, 0.1); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(41, 116, 255, 0.1);
            border-radius: 24px;
            padding: 20px 30px;
            width: 420px; 
            height: 140px;
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(57, 93, 255, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header-row {
            display: flex; justify-content: space-between; align-items: flex-start;
            z-index: 2;
        }

        .coin-infos {
            display: flex; flex-direction: column; justify-content: center;
        }

        .coin-title {
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase;
        }

        
        .price-container { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }

       
        .arrow-icon {
            font-size: 32px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .big-price {
            font-size: 48px; font-weight: 900; color: white;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        
        .chart-absolute {
            position: absolute;
            bottom: 10px; left: 0; right: 0;
            height: 90px; 
            width: 100%;
            z-index: 1;
            pointer-events: none;
            padding: 0 10px;
        }

        
        
        .neon-green { 
            color: #00ffcc; 
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.6); 
        }
        .arrow-up { transform: rotate(0deg); }

        
        .neon-red { 
            color: #ff3366; 
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.6); 
        }
        .arrow-down { transform: rotate(180deg); }

    </style>
</head>
<body>

    <div class="glass-card">
        <div class="header-row">
            <div class="coin-infos">
                <div class="coin-title" style="color:white; margin-top:4px; size:20px;">CROUSTICOIN</div>
            </div>
            
            <div class="price-container">
                <div id="arrowDisplay" class="arrow-icon"></div>
                <div id="priceDisplay" class="big-price">--.--</div>
            </div>
        </div>

        <div class="chart-absolute">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        const priceEl = document.getElementById('priceDisplay');
        const arrowEl = document.getElementById('arrowDisplay');
        const ctx = document.getElementById('priceChart').getContext('2d');

       
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(40).fill(''),
                datasets: [{
                    data: Array(40).fill(null),
                    borderColor: '#ffffff',
                    borderWidth: 4,
                    pointRadius: 0,
                    fill: false,          
                    tension: 0.5,        
                    borderCapStyle: 'round'
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: false },
                scales: { x: { display: false }, y: { display: false } },
                animation: false,
                layout: { padding: 10 }
            }
        });

        socket.on('priceUpdate', (data) => {
           
            priceEl.innerText = data.price;

            const isUp = data.direction === 'up';

            
            priceEl.classList.remove('neon-green', 'neon-red');
            arrowEl.classList.remove('neon-green', 'neon-red', 'arrow-up', 'arrow-down');

            
            if (isUp) {
                
                priceEl.classList.add('neon-green');
                arrowEl.classList.add('neon-green', 'arrow-up');
                arrowEl.innerText = "▲";

               
                myChart.data.datasets[0].borderColor = '#00ffcc';
                ctx.shadowColor = "rgba(0, 255, 204, 1)"; 

            } else {

                priceEl.classList.add('neon-red');
                arrowEl.classList.add('neon-red', 'arrow-down');
                arrowEl.innerText = "▼"; 
                

                myChart.data.datasets[0].borderColor = '#ff3366';
                ctx.shadowColor = "rgba(255, 51, 102, 1)"; 
            }


            ctx.shadowBlur = 20; 
            ctx.shadowOffsetX = 0; ctx.shadowOffsetY = 0;


            if (data.history.length > 0) {
                myChart.data.datasets[0].data = data.history;
                myChart.update();
            }
        });
    </script>
</body>
</html>
